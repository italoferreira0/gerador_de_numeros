{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href=" {% static 'gerador/css/gerador.css' %} ">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'gerador' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'gerador' %}">Gerador</a>
                    <a class="nav-link" href="{% url "geradorLista" %}">Valores Gerados</a>
                    <a class="nav-link" href="{% url "analytics" %}">Analytics</a>
                    <a class="nav-link" href="{% url "analytics_api" %}">Analytics API</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <h1 style="text-align: center; margin-top: 30px; margin-bottom: 30px;">Gerador de Valores Aleatórios</h1>
        <section class="container">
            <div class="div-form">
                <form action="{% url 'processar_input' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3 input-group-sm">
                        <span class="input-group-text" id="">Valor Inicial</span>
                        <input required type="number" class="form-control" id='valorInicial' name='valorInicial' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3 input-group-sm">
                        <span class="input-group-text" id="">Valor Final</span>
                        <input required type="number" class="form-control" id='valorFinal' name='valorFinal' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <!-- <label for="">Valor Inicial: <input type="number" id='valorInicial' name='valorInicial'></label><br>
                    <label for="">Valor Final: <input type="number" id='valorFinal' name='valorFinal'></label><br> -->
                    <button class="btn btn-primary" type="submit">Gerar Valor</button>
                </form>
            </div>
            
        </section>
        
        
        {% if resultado %}
            <section class="section-resultado">
                <div class="div-resultado">
                    <p><strong></strong> {{ resultado }}</p>
                </div>
            </section>
        {% endif %}

    </main>
</body>

</html>
